<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/expect/1.20.2/expect.min.js"></script>
</head>

<body>

  <div id="app"></div>

  <script type="text/babel" data-plugins="transform-class-properties">  
    const addCounter = (list) => {
      return list.concat(0);
    };

    const removeCounter = (list, index) => {
      return [
        ...list.slice(0, index),
        ...list.slice(index + 1)
      ];
    };

    const incrementCounter = (list, index) => {
      const newState = [...list];

      newState[index] += 1;

      return newState;
    };

    const testAddCounter = () => {
      const listBefore = [];
      const listAfter = [0];
      expect(
        addCounter(listBefore)
      ).toEqual(listAfter);
    };

    const testRemoveCounter = () => {
      const listBefore = [0];
      const listAfter = [];
      expect(
        removeCounter(listBefore, 0)
      ).toEqual(listAfter);
    };

    const testIncrementCounter = () => {
      const listBefore = [0, 10, 20];
      const listAfter = [0, 11, 20];
      expect(
        incrementCounter(listBefore, 1)
      ).toEqual(listAfter);
    };

    testAddCounter();
    testRemoveCounter();
    testIncrementCounter();
    console.log('All tests passed.');
  </script>
</body>

</html>
